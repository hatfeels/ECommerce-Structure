server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: users
          uri: http://localhost:8090
          predicates:
            - Path=/api/user/**
        - id: products
          uri: http://localhost:9090
          predicates:
            - Path=/api/product/**
        - id: tickets
          uri: http://localhost:9060
          predicates:
            - Path=/api/ticket/**

eureka:
  client:
    register-with-eureka: false