version: '3.1'

services:
  mysql:
    container_name: mysql-users
    image: mysql
    volumes:
      - ./sql-data/db:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'users'
      MYSQL_USER: 'admin'
      MYSQL_PASSWORD: '961149'
      MYSQL_ROOT_PASSWORD: '961149'